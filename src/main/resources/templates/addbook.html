<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<title>Create New Book Form</title>
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
<script th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>
	<form id="form" class="form-horizontal col-8 offset-2"
		th:action="@{/addbook}" method="post" th:object="${bookBean}">
		<div class="form-group">
			<div class="col-sm-4"></div>
			<div class="col-sm-4 col-4 offset-4">
				<h2 style="text-align: center">Create New Book</h2>
			</div>
		</div>
		<hr />
		<div class="form-group">
			<div class="col-sm-4"></div>
			<div class="col-sm-4 col-4 offset-4">
				<label for="user-name">Book Code</label> <input type="text"
					class="form-control" th:field="*{bookCode}"></input> <label
					th:if="${#fields.hasErrors('bookCode')}" th:errors="*{bookCode}"
					style="color: red;">Error</label>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-4"></div>
			<div class="col-sm-4 col-4 offset-4">
				<label for="user-name">Book Title</label> <input type="text"
					class="form-control" th:field="*{bookTitle}"></input> <label
					th:if="${#fields.hasErrors('bookTitle')}" th:errors="*{bookTitle}"
					style="color: red;">Error</label>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-4"></div>
			<div class="col-sm-4 col-4 offset-4">
				<label for="user-name">Book Author</label> <input type="text"
					class="form-control" th:field="*{bookAuthor}"></input> <label
					th:if="${#fields.hasErrors('bookAuthor')}"
					th:errors="*{bookAuthor}" style="color: red;">Error</label>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-4"></div>
			<div class="col-sm-4 col-4 offset-4">
				<label for="user-name">Book Price</label> <input type="text"
					class="form-control" th:field="*{bookPrice}"></input> <label
					th:if="${#fields.hasErrors('bookPrice')}" th:errors="*{bookPrice}"
					style="color: red;">Error</label>
			</div>
		</div>
		<div class="form-group mt-3">
			<div class="col-sm-4"></div>
			<div
				class="col-sm-4 col-4 offset-4 d-flex flex-row justify-content-between">

				<input type="submit" value="Save"
					class="btn btn-success btn-sm" style="width: 80px;">
			    <a href="/" class="btn btn-primary btn-sm">List All Book</a>

			</div>
		</div>
	</form>
</body>
</html>
